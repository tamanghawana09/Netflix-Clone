<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/images/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <nav>
            <span>
                <img src="assets/images/logo.svg" alt="Netflix logo">
            </span>
            <div>
                <button id="btn1">English</button>
                <button id="btn2">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="page1">
            <h1>Unlimited movies, TV shows, and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <form>
                <p>Ready to watch? Enter you email to create or restart your membership.</p>
                <input id="input" name="input" type="email" placeholder="Enter address" required>
                <button id="startbtn">Get Started</button>
            </form>
        </div>
        <div class="line"></div>
        <div class="page2">
            <h2>Enjoy on your TV</h2>
            <p>Watch on smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
        </div>

    </div>
</body>
</html>
